<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
          <h1 class="display-2 text-warning text1">crypto</h1><h1 class="display-2 text-white text1">X</h1><h1 class="display-2 text-success text1">change</h1>
        </div>
    </header>  
      <main>
            <!-- Holds a container of the 2 drop down buttons first one shows crypto the user wants. The second one is a world currency selected -->
            <div class="container">
                <section>
                  <select name="converts" id="cryptoOptions">
                    <option value="BTC">Bitcoin/BTC</option>
                    <option value="ETH">Ethererum/ETH</option>
                    <option value="ADA">Cardano/ADA</option>
                    <option value="XRP">Ripple/XRP</option>
                    <option value="DOGE">Dogecoin/DOGE</option>
                    <option value="DOT">Polkadot/DOT</option>
                    <option value="BCH">Bitcoin Cash/BCH</option>
                    <option value="SOL">Solana/SOL</option>
                    <option value="LTC">Litecoin/LTC</option>
                    <option value="XLM">Stellar/XLM</option>
                  </select>
                </section>
                <section>   
                    <div class="dropdownBorder">
                        ðŸ’¨
                    </div>
                </section>
                <section>
                  <select name="converts" id="currencyOptions">
                    <option value="USD">US Dollar/USD</a>
                    <option value="EUR">Euro/EUR</a>
                    <option value="JPY">Japanese Yen/JPY</a>
                    <option value="GBP">Pound Sterling/GBP</a>
                    <option value="AUD">Australian Dollar/AUD</a>
                    <option value="CAD">Canadian Dollar/CAD</a>
                    <option value="CHF">Swiss Franc/CHF</a>
                    <option value="CNY">Chinese Renminbi/CNY</a>
                    <option value="HKD">Hong Kong Dollar/HKD</a>
                    <option value="NZD">New Zealand Dollar/NZD</a>
                  </select>
                </section>
            </div>
            <div class="container">  
              <button class="button btn-sm" id="convertBtn">Convert</button>
            </div>
            <!-- Displays the results for the selected 2 items -->
            <section class="mainCard">
                <div class="mainBodyHolder">
                    <img id="leftImage" class="card-img-top" alt="placeholder for crypto image"><span id="cryptoValue"></span>
                    <div class="card-body">
                      <p class="card-text convertedText">
                        <span id="cryptoChoice"></span> costs
                        <span id="convertedValue"></span> in
                        <span id="currencyChoice"></span>
                      </p>
                    </div>
                    <img id="rightImage" class="card-img-top" alt="placeholder for currency image"><span id="currencyValue"></span>
                </div>
            </section>

      </main>
      <footer>
          <!-- Displays your most recent 5 searches -->
          <section class="container">
            <div id="card1" class="card text-center previousResults" style="width: 18rem;">
                <div class="card-body">
                  <h5 id="newest" class="card-title"></h5>
                  <img id="img1" alt=""/>
                </div>
              </div>
              
              <div class="card text-center previousResults" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="second"></h5>
                  <img id="img2" alt=""/>
                </div>
              </div>
              
              <div class="card text-center previousResults" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="third"></h5>
                  <img id="img3" alt=""/>
                </div>
              </div>

              <div class="card text-center previousResults" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="fourth"></h5>
                  <img id="img4" alt=""/>
                </div>
              </div>

              <div class="card text-center previousResults" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" id="fifth"></h5>
                  <img id="img5" alt=""/>
                </div>
              </div>
          </section>

      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
